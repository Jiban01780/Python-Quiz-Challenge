<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Python Quiz Master</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Background Animation -->
        <div class="login-background">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fab fa-python"></i>
                    </div>
                    <h1>Python Quiz Master</h1>
                </div>
                <p class="subtitle">Sign in to start your quiz journey</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
                <div class="demo-credentials">
                    <p><strong>Demo Credentials:</strong></p>
                    <p>Username: <code>Jiban Maji</code> | Password: <code>Jiban@2006</code></p>
                    <p>Or: Username: <code>admin</code> | Password: <code>admin123</code></p>
                </div>
            </div>
        </div>

        <!-- Registration Form (Hidden by default) -->
        <div id="register-form" class="login-card" style="display: none;">
            <div class="login-header">
                <div class="logo">
                    <i class="fab fa-python"></i>
                    <h1>Create Account</h1>
                </div>
                <p class="subtitle">Join Python Quiz Master</p>
            </div>

            <form id="register-form-element" class="login-form">
                <div class="form-group">
                    <label for="reg-username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="reg-username" name="username" required placeholder="Choose a username">
                </div>

                <div class="form-group">
                    <label for="reg-email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="reg-email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="reg-password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="reg-password" name="password" required placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label for="reg-confirm-password">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <input type="password" id="reg-confirm-password" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn-primary login-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div class="login-footer">
                <p>Already have an account? <a href="#" id="show-login">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="login.js"></script>
</body>
</html>
